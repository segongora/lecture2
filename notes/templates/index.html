{% extends "layout.html" %}
{% block h %}
Notes
{% endblock %}

{% block body %}
<ol>
	{% for note in notes %}
	<li> {{ note }}</li>
	{% endfor %}
</ol>
<form action="{{ url_for('index') }}"
 method="post">
	<input type="text"
	 name="note"
	 placeholder="Enter note here">
	<button name="button">Add note</button>
</form>
{% endblock %}
